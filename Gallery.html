<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga Skyline GT-R</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Daftar Harga Skyline GT-R</h1>
    <table>
        <thead>
            <tr>
                <th>Model</th>
                <th>Gambar</th>
                <th>Harga (USD)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nissan Skyline GT-R R31</td>
                <td><img src="gtrR31.jpeg" alt="GT-R R31"></td>
                <td>$30,000 - $60,000</td>
            </tr>
            <tr>
                <td>Nissan Skyline GT-R R32</td>
                <td><img src="gtrR32.jpeg" alt="GT-R R32"></td>
                <td>$30,000 - $50,000</td>
            </tr>
            <tr>
                <td>Nissan Skyline GT-R R33</td>
                <td><img src="gtrR33.jpeg" alt="GT-R R33"></td>
                <td>$35,000 - $55,000</td>
            </tr>
            <tr>
                <td>Nissan Skyline GT-R R34</td>
                <td><img src="gtr5.jpeg" alt="GT-R R34"></td>
                <td>$80,000 - $120,000</td>
            </tr>
            <tr>
                <td>Nissan Skyline GT-R R35</td>
                <td><img src="gtrR35.jpeg" alt="GT-R R35"></td>
                <td>$100,000 - $250,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
